<body class="background">
    <div class="container2">
        <h3>Sign In</h3>
            <form class="form" action="index" method="get" id="login">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><i class="fa-solid fa-envelope"></i>Email</label>
                  <input  type="email" class="form-control" id="ie" aria-describedby="emailHelp" name="username">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"><i class="fa-solid fa-key"></i>Password</label>
                  <input type="password" class="form-control" id="ip" name="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="ic">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" form="login" value="submit" class="btn btn-primary ">Sign In</button><br>
               <div class="row">
                <h6 class="col">-</h6><p class="col">or</p><h6 class="col">-</h6>
               </div>
                <button type="submit" class="btn btn-danger "><i class="fa-brands fa-google-plus-g"></i>Sign In with google</button>

              </form>
    </div>
    
</body>
